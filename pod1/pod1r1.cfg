hostname pod1r1
aaa new-model

call-home
 ! If contact email address in call-home is configured as sch-smart-licensing@cisco.com
 ! the email address configured in Cisco Smart License Portal will be used as contact email address to send SCH notifications.
 contact-email-addr sch-smart-licensing@cisco.com
 profile "CiscoTAC-1"
  active
  destination transport-method http

no ip domain lookup
ip domain name ntc.com

username ntc privilege 15 password 0 ntc123


interface Loopback0
 description iBGP LOOPBACK
 ip address 10.0.1.1/32
interface GigabitEthernet0/0
 description UPLINK TO INTERNET PROVIDER
 ip address 24.24.1.2/24
 negotiation auto
 no mop enabled
 no mop sysid
!
interface GigabitEthernet0/1
 description DOWNLINK POD1SW1
 ip address 10.10.1.0/31
 negotiation auto
 no mop enabled
 no mop sysid
!
interface GigabitEthernet0/2
 description DOWNLINK POD1SW2
 ip address 10.10.1.2/31
 negotiation auto
 no mop enabled
 no mop sysid
!
interface GigabitEthernet0/3
 no ip address
 shutdown
 negotiation auto
 no mop enabled
 no mop sysid
!
interface GigabitEthernet0/4
 no ip address
 shutdown
 negotiation auto
 no mop enabled
 no mop sysid
!
interface GigabitEthernet0/5
 no ip address
 shutdown
 negotiation auto
 no mop enabled
 no mop sysid
!
interface GigabitEthernet0/6
 no ip address
 shutdown
 negotiation auto
 no mop enabled
 no mop sysid
!
interface GigabitEthernet0/7
 description MGMT-INTERFACE
 ip address 192.168.4.17/24
 negotiation auto
 no mop enabled
 no mop sysid
!



{'static': 'static'}
ip scp server enable

logging origin-id hostname
logging host 10.1.1.1 transport udp port 7004

snmp-server community  
snmp-server location 
snmp-server contact 
snmp-server host  version   
!
line con 0
 stopbits 1
line vty 0 4
 privilege level 15
 login local
 transport preferred ssh
 transport input all
line vty 5 15
 privilege level 15
 login local
 transport preferred ssh
 transport input all
!
ntp server 192.168.1.1

netconf-yang
restconf
