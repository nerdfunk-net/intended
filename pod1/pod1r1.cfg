service tcp-keepalives-in
service timestamps debug datetime msec localtime show-timezone
service timestamps log datetime msec localtime show-timezone
service password-encryption
service compress-config

hostname pod1r1

enable secret 5 password

username username privilege 15 secret password
username username2 privilege 3 secret password2

aaa new-model

aaa group server tacacs+ tacacsgrp
  server name 1.1.1.1
  ip tacacs source-interface Loopback100

aaa authentication password-prompt Passwort:
aaa authentication username-prompt Benutzer-Name:
aaa authentication login default group tacacsgrp local
aaa authentication enable default group tacacsgrp enable
aaa authorization console
aaa authorization exec default group tacacsgrplocal
aaa authorization commands 15 default group tacacsgrp local
aaa accounting exec default start-stop group tacacsgrp
aaa accounting commands 1 default start-stop group tacacsgrp
aaa accounting commands 3 default start-stop group tacacsgrp
aaa accounting commands 15 default start-stop group tacacsgrp

aaa session-id common
no coap http enable

no ip source-route
ip routing
ip multicast-routing

no ip domain lookup
ip domain name DOMAIN

vtp mode transparent
udld enable



flow record FLOW-REC1
 description desc
 match ipv4 tos
 match ipv4 protocol
 match ipv4 source address
 match ipv4 destination address
 match transport ource-port
 match transport destination-port
 match interface input
 match flow direction
 collect transport tcp flags
 collect interface output
 collect counter bytes long
 collect counter packets long

flow exporter FLOW-EXP
 description desc
 destination 1.1.1.1
 source Loopback100
 transport udp 9996
 template data timeout 60
 option sampler-table timeout 60

flow monitor FLOW-MON
 description description
 exporter FLOW-EXP
 record FLOW-REC
 cache timeout inactive 5
 cache timeout active 5

ntp server 2.2.2.2

interface Loopback0
 description iBGP LOOPBACK
 ip address 10.0.1.1/32

interface GigabitEthernet0/0
 description UPLINK TO INTERNET PROVIDER
 ip address 24.24.1.2/24
 negotiation auto
 no mop enabled
 no mop sysid
interface GigabitEthernet0/1
 description DOWNLINK POD1SW1
 ip address 10.10.1.0/31
 negotiation auto
 no mop enabled
 no mop sysid

interface GigabitEthernet0/2
 description DOWNLINK POD1SW2
 ip address 10.10.1.2/31
 negotiation auto
 no mop enabled
 no mop sysid
interface GigabitEthernet0/3
 no ip address
 shutdown
 negotiation auto
 no mop enabled
 no mop sysid
interface GigabitEthernet0/4
 no ip address
 shutdown
 negotiation auto
 no mop enabled
 no mop sysid
interface GigabitEthernet0/5
 no ip address
 shutdown
 negotiation auto
 no mop enabled
 no mop sysid
interface GigabitEthernet0/6
 no ip address
 shutdown
 negotiation auto
 no mop enabled
 no mop sysid
interface GigabitEthernet0/7
 description MGMT-INTERFACE
 ip address 192.168.4.17/24
 negotiation auto
 no mop enabled
 no mop sysid
